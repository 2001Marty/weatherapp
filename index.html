<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" href="./images/weather-app.png">
    <title>Počasí</title>
</head>
<body>
    <div class="app-container">
        <div class="nav-container">
            <h1>MetoStats</h1>
            <input 
                id="search" 
                class="select-input" 
                type="text" 
                placeholder="vyber město"
                type="text"
                autocomplete="off"
            >
            <div class="match-list-container" id="match-list"></div>
        </div>
        <div class="main-container">
            <h1 class="city-name" id="city-name">Olomouc</h1>
            <div class="weather-stats" id="weather-stats"></div>
            <div class="chart-container">
                <canvas id="temp-chart" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="footer">
            <h3 class="disclaimer">Martin Prášil</h4>
            <a 
                target="_blank" 
                href="https://openweathermap.org" 
                class="api-disclaimer"
                >OpeanWeatherMap</a>
            <div class="icon-disclaimer">Icons made by 
                <a href="https://www.flaticon.com/authors/bukeicon" title="bukeicon">bukeicon</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/location.js"></script>
</body>
</html>
